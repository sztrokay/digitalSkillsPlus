<!DOCTYPE html>
<html>
<head>
    <title>My first website</title>
    <style>
        body {
            font-family: "Calibri";
            color: #25303b;
            background-color: #e3e5e5;
        }

        h1 {
            font-family: "Cambria";
        }

        button {
            font-family: "Calibri";
            color: #ffffff;
            background-color: #25303b;
            border-radius: 4px;
            font-weight:bold;
        }
    </style>
    <script type="text/javascript">
        function displayName(){
            var greetingArea = document.getElementById("greetingArea");
            var name = document.getElementById("name").value;
            if (!name){
                name = "you";
            }
            greetingArea.innerHTML = "Hello, "+ name + "!";
            document.getElementById("name").value = ""
        }
    </script>
</head>

<body>
    <h1>Hello, world!</h1>

    <p>Welcome to my first website.</p>

    <p>What's your name?</p>

    <form action="javascript:displayName()">
        <input id="name" placeholder="Input your name here" autocomplete="off">
        <button type="submit">Submit</button>
    </form>
    <p><div id="greetingArea"></div></p>
    
    <img src="https://github.com/sztrokay/digitalSkillsPlus/blob/main/Cat.jpg?raw=true">
    
</body>

</html>
